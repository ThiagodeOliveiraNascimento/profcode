    <hr>
    <main>
        <form>
            <fieldset>
                <legend><strong>Contato - Marcar para atendimento</strong></legend>
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" id="nome" name="txtname" required>
                <br>
                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="data"><strong>Data:</strong></label>
                <input type="date" id="data" name="txtname" required>
                <br>
                <label><strong>Tipo de atendimento com o professor:</strong></label><br>
                <input type="radio" value="c1" name="opc" required>Plano - Mensal<br>
                <input type="radio" value="c2" name="opc" required>Plano - Trimestral<br>
                <input type="radio" value="c1" name="opc" required>Plano - Semestral<br>
                <input type="radio" value="c2" name="opc" required>Plano - Anual<br>
                <label><strong>Mensagem:</strong></label><br>
                <textarea name="msg" rows="5" cols="40" required></textarea><br>
                <button>Agendar</button>
            </fieldset>
        </form>
    </main>
